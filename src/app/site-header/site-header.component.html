
<div class="container">
    <div class="left">
        <a routerLink="home" routerLinkActive="active">Inicio</a>
        <a routerLink="catalog" routerLinkActive="active">Catalogo</a>
        <a routerLink="cart" routerLinkActive="active">Carrito</a>
    </div>
    <div class="right" *ngIf="!user">
        <a routerLink="signin" routerLinkActive="active">Sign In</a>
        <a routerLink="register" routerLinkActive="active">Registrar</a>
    </div> 
    <div class="right" *ngIf="user">
        <div>
            <img src="/assets/images/login.jpg" (click)="toggleSignOutMenu()" alt="profile" style="width: 10%;" />
            <div class="sign-out" *ngIf="showSignOutMenu">
            <button (click)="signOut()">Sign Out</button>
        </div>
    </div> 
</div>
