<p>sign-in works!</p>
<div class="container">
    <form class="form" (ngSubmit)="SignIn()">
        <img class="logo" src="/assets/images/logo.png" />

        <input type="text" [(ngModel)]="credentials.email" placeholder="email" />
        <input type="password" [(ngModel)]="credentials.password" placeholder="Password" />
        <div class="button">
            <button  >Log In</button>
        </div>
        <div class="signInError" *ngIf="signInError">
            Sign-In Incorrecto. Por favor intente nuevamente
        </div>
    </form>
</div>
